<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Search Bar</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="images/png" href="images/favicon.png" sizes="16x16">
    <!-- Font Awesome File -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <!-- Fonts Link -->

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Custom CSS File -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Media Query File -->
    <link rel="stylesheet" type="text/css" href="css/media.css">
  </head>
  <body>
    

    <!-- Header start -->
    <header>
      <div class="container">
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg custom_nav">
          <div class="container-fluid p-0">
            <a class="navbar-brand" href="index.html">
              <h1 class="logo m-0">Nipro Agency</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_id" aria-controls="nav_id" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu start -->
            <div class="collapse navbar-collapse menu" id="nav_id">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>                
              </ul>
              <!-- Search bar start -->
              <div class="dropdown">
                <a class="btn btn_dd dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <ul class="dropdown-menu dd_menu">
                  <form action="#">
                    <div class="row g-0">
                      <div class="col-11">
                        <input type="text" class="form-control dd_input" placeholder="Search here">
                      </div>
                      <div class="col-1">
                        <button class="btn dd_search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
                    </div>
                  </form>
                </ul>
              </div>
              <!-- Search bar end -->
            </div>
            <!-- Menu end -->
          </div>
        </nav>
        <!-- Navbar end -->
      </div>
    </header>
    <!-- Header end -->


    <!-- Bootstrap JS File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS File -->
    <script src="js/script.js"></script>
  </body>
</html>
